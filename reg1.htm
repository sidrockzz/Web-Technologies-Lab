<html>
 <head>
   <title> Registration </title>
 </head>
 <body>
   <form action="home.htm">
     <label>Username:
     <input type="text" placeholder="John" size="20">
   </label>
 </br>
</br>
   <label>Password:
     <input type="password" size="30">
   </label>
 </br>
</br>
   <label>Date of birth:
     <input type="date" name="Birth of Date" min="1990-12-31" max="1999-12-30">
   </label>
 </br>
</br>
   <label>Age:
     <input type="range" name="Age" num="0" max="100">
   </label>
 </br>
</br>
<label>Name of the college/School:
  <input type="text" size="50">
</label>
</br>
</br>
<label>Address:
  <textarea name="details" rows="10" cols="25">
  </textarea>
</label>
</br>
</br>
<label>Gender:
  <label>Male
  <input type="radio" name="Male" value="Male">
</label>
<label>Female
  <input type="radio" value="Female">
</label>
<label>Won't Reveal
  <input type="radio" value="Won't Reveal">
</label>
</label>
</br>
</br>
<label> Languages:
  <label>English
  <input type="checkbox" value="English">
</label>
<label>Hindi
  <input type="checkbox" value="Hindi">
</label>
<label>Telugu
  <input type="checkbox" value="Telugu">
</label>
</label>
</br>
</br>
   <button type="button" name="Submit"><a href="submit.htm">Submit</a></button>
    <button type="button" name="Reset"><a href="reg1.htm">Reset</a></button>
 </form>
</body>
</html>
